<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salmon cookies review</title>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Add a New Store</legend>
        <label>Location
          <input type="text" name="name" required>
        </label>
        <label>Minimum Customers
          <input type="number" name="minCust" required>
        </label>
        <label>Maximum Customers
          <input type="number" name="maxCust" required>
        </label>
        <label>Average Cookies per Transaction
          <input type="number" step=".1" name="avgCookiePerSale" required>
        </label>
      </fieldset>
      <button type="submit">Add Store</button>
      <!-- we will listen for a submit event -->
    </form>
    <table id='sales'></table>
    <script src="./js/app.js"></script>
  </body>
</html>
